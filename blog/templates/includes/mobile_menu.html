<div
  class="fixed w-full h-full bg-black bg-opacity-25 left-0 top-0 opacity-0 invisible transition-all duration-500 lg:hidden"
  id="sidebar_wrapper"
>
  <div
    class="fixed top-0 w-72 h-full bg-white shadow-sm flex flex-col transition-all duration-500 -left-80 p-3"
    id="sidebar"
  >
    <div class="lg:hidden">
      <div class="relative ml-auto block lg:hidden mt-3 shadow-sm">
        <form action="{% url 'search_posts' %}" method="GET">
          <button type="submit" class="absolute right-3 top-[6px] text-lg text-green-600 z-10">
            <span>
              <i class="fas fa-search"></i>
            </span>
          </button>
          <input
          name="search_keyword"
          type="text"
          placeholder="search..."
          autocomplete="off"
          class="block w-full rounded-3xl pl-11 pr-10 py-2 focus:outline-none text-gray-600 shadow-sm shadow-slate-600"
          />
        </form>
      </div>
      <h3 class="text-xl font-semibold text-gray-700 mb-1 font-roboto p-1 pt-3">
        Menu
      </h3>
      <div class="">
        <a
          href="{% url 'home' %}"
          class="flex items-center font-semibold text-md hover:text-blue-700 transition-all px-4 py-1"
        >
          <span class="mr-2"><i class="fas fa-home"></i></span>Home
        </a>
      </div>
      <div class="">
        <a
          href="#"
          class="flex items-center font-semibold text-md hover:text-blue-700 transition-all px-4 py-1"
        >
          <span class="mr-2"><i class="fas fa-user"></i></span>About
        </a>
      </div>
      <div class="bg-white shadow-sm shadow-white rounded-xl">
        <h3 class="text-xl font-semibold text-gray-700 mb-1 font-roboto pt-3">
          Categories
        </h3>
        <!-- Start Category Sidebar -->
        {% for category in categories %}
        <div class="text-gray-700 space-y-2 mt-4 uppercase px-4 py-1">
          <a
            href="{% url 'category_posts' category.name %}"
            class="flex items-center font-semibold leading-4 hover:text-blue-700 transition"
          >
            <span class="mr-2">
              <i class="fas fa-folder-open"></i>
            </span>
            <span>{{category.name}}</span>
            <span class="font-normal ml-auto">({{category.posts.count}})</span>
          </a>
        </div>
        {% endfor%}
        <!-- End Category Side bar -->
      </div>
    </div>
  </div>
</div>
