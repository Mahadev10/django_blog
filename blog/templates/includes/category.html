<div class="bg-white shadow-sm shadow-white rounded-xl p-4 {% if margin %}mt-6{% endif %}">
  <h3 class="text-xl font-semibold text-gray-700 font-roboto">Categories</h3>
  <!-- Start Category Sidebar -->
  {% for category in categories %}
  <div class="text-gray-700 space-y-2 mt-4 uppercase">
    <a
      href="{% url 'category_posts' category.name %}"
      class="flex items-center font-semibold leading-4 hover:text-blue-700 transition"
    >
      <span class="mr-2">
        <i class="fas fa-folder-open"></i>
      </span>
      <span>{{category.name}}</span>
      <span class="font-normal ml-auto">({{category.posts.count}})</span>
    </a>
  </div>
  {% endfor %}
  <!-- End Category Side bar -->
</div>
