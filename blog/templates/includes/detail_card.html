<div class="rounded-xl bg-white p-4 pb-5 shadow-sm">
    <img
      src="{{post.image.url}}"
      alt=""
      class="w-full h-60 object-cover transform hover:scale-110 transition duration-500"
    />
  <div class="mt-3">
      <h2
        class="block text-sm font-semibold text-gray-700 hover:text-blue-500 transition font-roboto"
      >
      {{post.title}}
      </h2>
    <div class="text-gray-500 text-sm mt-2">
      {{post.content | safe}}
    </div>
    <div class="mt-3 flex space-x-4">
      <div class="flex text-gray-400 text-sm items-center">
        <span class="mr-2 text-xs"><i class="fas fa-user"></i></span>{{post.author | upper}}
      </div>
      <div class="flex text-gray-400 text-sm items-center">
        <span class="mr-2 text-xs"><i class="fas fa-clock"></i></span>{{post.updated_at |date:"M,d Y"}}
      </div>
    </div>
  </div>
</div>
