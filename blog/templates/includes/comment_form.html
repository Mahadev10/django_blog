<form action="#" class="mt-8" method="POST">
  {% csrf_token %}
  <h5 class="text-base mb-1">Comment</h5>
  <textarea
    name="comment_text"
    type="text"
    class="w-full border border-gray-500 py-3 px-5 text-sm rounded-sm h-20 focus:outline-none focus:border-gray-800"
  ></textarea>
  <div class="mt-2">
    <button
      class="text-white py-2 px-3 rounded-sm uppercase bg-blue-500 border-blue-900 hover:text-blue-500 hover:bg-transparent transition"
      type="submit"
    >
      Submit
    </button>
  </div>
</form>
