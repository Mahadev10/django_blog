<div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
  {% for post in posts %}
  <div class="rounded-xl bg-white p-4 pb-5 shadow-sm">
    <a href="{% url 'post_detail' post.slug %}" class="block rounded-md overflow-hidden">
      <img
        src="{{post.image.url}}"
        alt=""
        class="w-full object-cover transform hover:scale-110 transition duration-500"
      />
    </a>
    <div class="mt-3">
      <a href="{% url 'post_detail' post.slug %}">
        <h2
          class="block text-sm font-semibold text-gray-700 hover:text-blue-500 transition font-roboto"
        >
         {{post.title}}
        </h2>
      </a>
      <p class="text-gray-500 text-sm mt-2">
        {{post.short_description}}
      </p>
      <div class="mt-3 flex space-x-4">
        <div class="flex text-gray-400 text-sm items-center">
          <span class="mr-2 text-xs"><i class="fas fa-user"></i></span>{{post.author | upper}}
        </div>
        <div class="flex text-gray-400 text-sm items-center">
          <span class="mr-2 text-xs"><i class="fas fa-clock"></i></span>{{post.updated_at | date:"M,d Y"}}
        </div>
      </div>
    </div>
  </div>
  
  {% endfor %}
</div>
